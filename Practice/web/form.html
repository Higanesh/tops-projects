<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Registration Form</h1>

    <fieldset>
        <legend>Registration form</legend>
    <form action="" method="post">

        <label for="uname">Username</label>
        <input type="text" id="uname" name="uname" placeholder="enter username">
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <br><br>
        <label for="pass">Password</label>
        <input type="password" id="pass" name="pass">
        <br><br>
        <label for="">Gender</label>
        <input type="radio" name="gender" value="male" checked>Male
        <input type="radio" name="gender" value="female">Female
        <br><br>
        <label for="">Languages</label>
        <input type="checkbox" name="lng" value="guj">Gujarati
        <input type="checkbox" name="lng" value="hin">Hindi
        <input type="checkbox" name="lng" value="eng">English
        <br><br>
        <label for="">Country</label>
        <select name="country" id="">
            <option value="0">---Select Country---</option>
            <option value="1">India</option>
            <option value="2">USA</option>
        </select>

        <br><br>

        <label for="">Address</label>
        <textarea name="adr" id="" cols="30" rows="5"></textarea>
<br><br>
        <input type="submit">
        <input type="reset">
   
    </form>
</fieldset>
</body>
</html>
