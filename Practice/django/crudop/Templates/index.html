<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">CRUD Operation</h1>
        <hr>
        <div class="row justify-content-center">
            <div class="col-6 card mt-3 p-4 shadow">
                <h2 class="text-center">User Registration</h2>
                <hr>
                <form action="/adduser" method="POST">
                    {%csrf_token%}

                    <div class="form-group">
                        <label for="uname">Username</label>
                        <input type="text" id="uname" name="uname" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="">Gender</label>
                        <input type="radio" name="gender" value="male" checked>Male
                        <input type="radio" name="gender" id="" value="female">Female
                    </div>
                    <div class="form-group">
                        <label for="">Languages</label>
                        <input type="checkbox" name="lng" value="gujarati">Gujarati
                        <input type="checkbox" name="lng" value="hindi">Hindi
                        <input type="checkbox" name="lng" value="english">English

                    </div>

                    <div class="form-group">
                        <label for="">Education</label>
                        <select name="edu" id="" class="form-control">
                            <option value="graduate">Graduate</option>
                            <option value="post-graduate">Post-Graduate</option>
                            <option value="under-graduate">Under-Graduate</option>
                        </select>
                    </div>


                    <div class="form-group">
                        <label for="img">Image</label>
                        <input type="file" id="img" name="img" class="form-control">
                    </div>


                    <button type="submit" class="btn btn-success btn-block">Register</button>
                </form>
            </div>

            <div class="col-7 card mt-3 p-3 overflow-auto">
                <h1 align="center">User Details</h1>
                <hr>
                <table class="table">
                    <tr>
                        <th>Id</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Gender</th>
                        <th>Languages</th>
                        <th>Education</th>
                        <th>Image</th>
                        <th colspan="2">Action</th>
                    </tr>
                    {%for i in users%}
                    <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.uname}}</td>
                        <td>{{i.email}}</td>
                        <td>{{i.phone}}</td>
                        <td>{{i.gender}}</td>
                        <td>{{i.lang}}</td>
                        <td>{{i.education}}</td>
                        <td><img src="media/{{i.image}}" alt="{{i.image}}" height="50px" width="50px"> </td>
                        <td><a href="{%url 'edituser' i.id%}" class="btn btn-primary">Edit</a></td>
                        <td><a href="{%url 'deleteuser' i.id%}" class="btn btn-danger">Delete</a></td>
                    </tr>
                    {%endfor%}
                </table>
            </div>
            
        </div>
    </div>
</body>
</html>
