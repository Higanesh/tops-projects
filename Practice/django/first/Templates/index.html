 {% extends "base.html" %}

{%block title%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        body {
            background-color: #f4f7fc; /* Light background color */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to the top */
            margin: 0;
            padding-top: 30px;
        }

        .form-container {
            background-color: #fff;
            margin: 100px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin-bottom: 30px; /* Space between form and table */
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .form-container label {
            font-weight: bold;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .table-container {
            width: 90%;
            margin: 0 auto;
            margin-top: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
            text-align: center;
        }

        .table th, .table td {
            padding: 12px 15px;
            border: 1px solid #ddd;
        }

        .table th {
            background-color: #007bff;
            color: white;
        }

        .table tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        .table tbody tr:hover {
            background-color: #e2e6ea;
        }

        .btn {
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 14px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
{% endblock  %}

{% block body %}

    <div class="container">
        <!-- Form Container (Centered) -->
        <div class="form-container">
            <h2>Personal Information</h2>
            <form action="{%url 'addDetails'%}" method="POST">
                {% csrf_token %}
                <input type="hidden" id="id" name="id" value="{{u.id}}"><br>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" value="{{u.fname}}" required><br>

                <label for="middlename">Middle Name:</label>
                <input type="text" id="middlename" name="middlename" value="{{u.mname}}" required><br>

                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" value="{{u.lname}}" required><br>

                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Table Container (Centered) -->
        <div class="table-container">
            <h1 align="center">Personal Details</h1>
            <hr>
            <table class="table">
                <thead>
                    <tr>
                        <th><h2 align="center">Id</h2></th>
                        <th><h2 align="center">Firstname</h2></th>
                        <th><h2 align="center">Middlename</h2></th>
                        <th><h2 align="center">Lastname</h2></th>
                        <th colspan="2"><h2 align="center">Action</h2></th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in users %}
                    <tr>
                        <td>{{ i.id }}</td>
                        <td>{{ i.fname }}</td>
                        <td>{{ i.mname }}</td>
                        <td>{{ i.lname }}</td>
                        <td><a href="{% url 'editDetails' i.id %}" class="btn btn-primary">Edit</a></td>
                        <td><a href="{% url 'deleteDetails' i.id %}" class="btn btn-danger">Delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock  %}
