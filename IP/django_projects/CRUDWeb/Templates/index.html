<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    
</head>

<style>
    body {
        background-color: #f4f7fc; /* Light background color */
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start; /* Align to the top */
        margin: 0;
        padding-top: 30px;
    }

    .form-container {
        background-color: #fff;
        margin: 100px auto;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 400px;
        margin-bottom: 30px; /* Space between form and table */
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        font-family: 'Arial', sans-serif;
        color: #333;
    }

    .form-container label {
        font-weight: bold;
    }

    .form-container input {
        width: 100%;
        padding: 10px;
        margin: 10px 0 20px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
    }

    .form-container button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .form-container button:hover {
        background-color: #0056b3;
    }

    .table-container {
        width: 90%;
        margin: 0 auto;
        margin-top: 30px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }

    .table {
        width: 100%;
        margin-bottom: 20px;
        border-collapse: collapse;
        text-align: center;
    }

    .table th, .table td {
        padding: 12px 15px;
        border: 1px solid #ddd;
    }

    .table th {
        background-color: #007bff;
        color: white;
    }

    .table tbody tr:nth-child(odd) {
        background-color: #f9f9f9;
    }

    .table tbody tr:hover {
        background-color: #e2e6ea;
    }

    .btn {
        border-radius: 4px;
        padding: 5px 10px;
        font-size: 14px;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        color: white;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-danger {
        background-color: #dc3545;
        border: none;
        color: white;
    }

    .btn-danger:hover {
        background-color: #c82333;
    }
</style>

<body>
    <form action="{% url 'addDetails' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" id="id" name="id" value="{{ud.id}}"><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ud.name}}">
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ud.age}}">
        <br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" value="{{ud.email}}">
        <br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" value="{{ud.city}}">
        <br>
        <button type="submit" align="center">Submit</button>
    </form>
    
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>City</th>
                <th colspan="2">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for i in user %}
            <tr>
                <td>{{ i.name }}</td>
                <td>{{ i.age }}</td>
                <td>{{ i.email }}</td>
                <td>{{ i.city }}</td>
                <td><a href="{% url 'updateDetails' i.id %}" class="btn btn-primary">Update</a></td>
                <td><a href="{% url 'deleteDetails' i.id %}" class="btn btn-danger">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
